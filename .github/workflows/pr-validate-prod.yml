name: PR Validate to Production (develop -> main)

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: pr-validate-production-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write   # PR comment 작성용

jobs:
  validate_prod:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Salesforce CLI
        run: |
          npm i -g @salesforce/cli
          sf --version

      - name: Create JWT key file
        shell: bash
        run: |
          printf '%s' "${{ secrets.SF_JWT_KEY }}" > server.key

      - name: Guard - ensure required secrets exist
        shell: bash
        run: |
          [ -n "${{ secrets.SF_CLIENT_ID }}" ] || (echo "Missing SF_CLIENT_ID" && exit 1)
          [ -n "${{ secrets.SF_USERNAME }}" ] || (echo "Missing SF_USERNAME" && exit 1)
          [ -n "${{ secrets.SF_INSTANCE_URL }}" ] || (echo "Missing SF_INSTANCE_URL" && exit 1)
          [ -n "${{ secrets.SF_JWT_KEY }}" ] || (echo "Missing SF_JWT_KEY" && exit 1)

      - name: Auth to Production (JWT)
        run: |
          sf org login jwt \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file server.key \
            --username "${{ secrets.SF_USERNAME }}" \
            --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
            --alias ci-prod \
            --set-default

      - name: Validate deployment to Production (RunLocalTests) and capture Job ID
        id: validate
        shell: bash
        run: |
          set -euo pipefail

          OUT="$(sf project deploy validate \
            --source-dir force-app \
            --target-org ci-prod \
            --test-level RunLocalTests \
            --wait 120 \
            --json)"

          echo "$OUT" | jq .

          JOB_ID="$(echo "$OUT" | jq -r '.result.id // empty')"
          if [ -z "$JOB_ID" ]; then
            echo "Failed to extract validation job id from JSON output."
            exit 1
          fi

          echo "JOB_ID=$JOB_ID" >> "$GITHUB_OUTPUT"
          
      - name: Comment validation result to PR
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          PR="${{ github.event.pull_request.number }}"
          JOB_ID="${{ steps.validate.outputs.JOB_ID }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          BODY="$(printf "ValidatedDeployId: %s\nHeadSHA: %s\nNote: This id will be used for sf project deploy quick on main merge.\n" \
            "$JOB_ID" "$HEAD_SHA")"

          gh pr comment "$PR" --body "$BODY"

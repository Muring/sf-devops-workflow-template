name: Salesforce CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug auth inputs (no secrets printed)
        shell: bash
        run: |
            set -euo pipefail   
            # 비어있으면 즉시 실패
             [ -n "${{ secrets.SF_USERNAME }}" ] || (echo "SF_USERNAME is empty" && exit 1)
             [ -n "${{ secrets.SF_CONSUMER_KEY }}" ] || (echo "SF_CONSUMER_KEY is empty" && exit 1)
             [ -n "${{ secrets.SF_INSTANCE_URL }}" ] || (echo "SF_INSTANCE_URL is empty" && exit 1)

             # 형식 점검(대략)
             case "${{ secrets.SF_INSTANCE_URL }}" in
             https://login.salesforce.com|https://test.salesforce.com) ;;
             *) echo "SF_INSTANCE_URL looks unusual"; exit 1 ;;
             esac

             # client-id가 보통 3MVG9로 시작하는지(대부분 그렇습니다)
             [[ "${{ secrets.SF_CONSUMER_KEY }}" == 3MVG9* ]] || echo "SF_CONSUMER_KEY doesn't look like a Client ID (check!)"


      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Write JWT key
        shell: bash
        run: |
          set -euo pipefail
          printf '%s' "${{ secrets.SF_JWT_KEY }}" > server.key
          chmod 600 server.key
      

      - name: Sanity check key file
        shell: bash
        run: |
          set -euo pipefail
          openssl rsa -in server.key -check -noout

      - name: Authenticate Salesforce Org
        shell: bash
        run: |
          set -euo pipefail
          sf org login jwt \
            --username "${{ secrets.SF_USERNAME }}" \
            --client-id "${{ secrets.SF_CONSUMER_KEY }}" \
            --jwt-key-file server.key \
            --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
            --alias ci-org

      - name: Validate deployment
        run: |
          sf project deploy validate \
            --source-dir force-app \
            --target-org ci-org \
            --test-level RunLocalTests

      - name: Deploy to Salesforce
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org ci-org \
            --test-level RunLocalTests
